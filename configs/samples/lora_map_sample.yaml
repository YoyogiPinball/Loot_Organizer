# ========================================
# 🗺️ LoRAマッピングサンプル
# ========================================
#
# 【このファイルについて】
# LoRA名とフォルダ名の対応表です。
# 画像のメタデータから検出されたLoRA名を元に、
# どのフォルダに振り分けるかを定義します。
#
# 【使い方】
# 1. このファイルを configs/lora_map.yaml にコピー
# 2. 自分の使用しているLoRA名とフォルダ名を記載
# 3. ai_image_sort.yaml の mapping_file でこのファイルを指定
#
# 【記載方法】
# mappings:
#   "lora名": "フォルダ名"
#
# 【注意点】
# - LoRA名の大文字小文字は無視されます（pikachu = PIKACHU = Pikachu）
# - LoRA名に含まれる空白は無視されます
# - フォルダ名は自由に設定可能（日本語OK）
#
# ========================================

mappings:
  # 初代ポケモンサンプル（架空のLoRA名）
  "pikachu": "ピカチュウ"
  "fushigidane": "フシギダネ"
  "hitokage": "ヒトカゲ"
  "zenigame": "ゼニガメ"
  "butterfree": "バタフリー"
  "pidgey": "ポッポ"
  "rattata": "コラッタ"
  "spear": "オニスズメ"
  "ekans": "アーボ"
  "eevee": "イーブイ"

  # 実際の使用例:
  # "my_custom_lora_v1": "カスタムキャラクター"
  # "anime_style_xl": "アニメスタイル"
  # "realistic_face_v2": "リアル顔"
